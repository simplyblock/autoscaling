name: Build & push controller + runner

on:
  workflow_dispatch:
    inputs:
      target-image-tag:
        description: 'Optional tag for the controller/runner images. Defaults to dev-${{ github.run_number }} when empty.'
        required: false
        default: ''

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      TARGET_ARCH: amd64
      HOST_ARCH: amd64
      GOOS: linux
      REGISTRY: ghcr.io
      REGISTRY_OWNER: ${{ github.repository_owner }}
    defaults:
      run:
        shell: bash -euo pipefail {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Resolve image metadata
        id: metadata
        run: |
          TAG="${{ github.event.inputs.target-image-tag }}"
          if [[ -z "$TAG" ]]; then
            TAG="dev-${GITHUB_RUN_NUMBER}"
          fi

          {
            echo "TARGET_IMAGE_TAG=$TAG"
            echo "IMG_CONTROLLER=${REGISTRY}/${REGISTRY_OWNER}/neonvm-controller:${TAG}"
            echo "IMG_RUNNER=${REGISTRY}/${REGISTRY_OWNER}/neonvm-runner:${TAG}"
          } >>$GITHUB_ENV
          echo "Computed controller image: ${REGISTRY}/${REGISTRY_OWNER}/neonvm-controller:${TAG}"
          echo "Computed runner image: ${REGISTRY}/${REGISTRY_OWNER}/neonvm-runner:${TAG}"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build kernel for target arch
        run: |
          make kernel TARGET_ARCH=$TARGET_ARCH HOST_ARCH=$HOST_ARCH

      - name: Download QEMU BIOS
        run: |
          make download-qemu-bios TARGET_ARCH=$TARGET_ARCH GOOS=$GOOS

      - name: Build controller image
        run: |
          make docker-build-controller TARGET_ARCH=$TARGET_ARCH HOST_ARCH=$HOST_ARCH IMG_CONTROLLER=$IMG_CONTROLLER

      - name: Build runner image
        run: |
          make docker-build-runner TARGET_ARCH=$TARGET_ARCH GOOS=$GOOS IMG_RUNNER=$IMG_RUNNER

      - name: Push controller image
        run: |
          docker push $IMG_CONTROLLER

      - name: Push runner image
        run: |
          docker push $IMG_RUNNER
